<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
     <h1 id="title">Survey Form</h1>
<div id="form-outer">
  <p id="description">
   ***********
  </p>
  <form id="survey-form" method="GET" action="https://crossorigin.me/https://freecodecamp.com">
     
    <div class="rowTab">
      <div class="labels">
        <label id="name-label" for="name">* Name: </label>
      </div>
      <div class="rightTab">
        <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
      </div>
    </div>
    
    <div class="rowTab">
      <div class="labels">
        <label id="email-label" for="email">* Email: </label>
      </div>
      <div class="rightTab">
        <input type="email" name="email" id="email" class="input-field" required placeholder="Enter your Email">
      </div>
    </div>
    
    <div class="rowTab">
      <div class="labels">
        <label id="number-label" for="number">* Number: </label>
      </div>
      <div class="rightTab">
        <input type="number" name="number" id="number" min="1" max="125" class="input-field" placeholder="Enter your Number">
      </div>
    </div>
    
    <div class="rowTab">
      <div class="labels">
        <label for="currentIdea">********</label>
      </div>
      <div class="rightTab">
        <select id="dropdown" name="currentIdea" class="dropdown">
      <option disabled value>Select an option</option>
      <option  value="****">******</option>
      <option value="****">******</option>
      <option value="*******">*******</option>
      <option value="preferNo">Prefer not to say</option>
      <option value="other">Other</option>
    </select>
      </div>
    </div>
    
    
    <script  src="js/index.js"></script>
  </body>
</html>
